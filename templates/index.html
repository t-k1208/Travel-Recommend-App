<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>travel</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #f1f1f1;
    }
    .card {
      background-color: white;
      padding: 10px;
      margin-top: 10px;
    }
  </style>

</head>

<body>
  <nav class="row" style="background: grey; color: white;">
    <div align="center"><h1 class="col-md-3 text-center">Travel Recommend</h1></div>
  </nav>
  <br />
  <br />
  <center class="row">
    <form action="search" method="POST" class="col-md-6 col-md-offset-3">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control" name="search" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
        <form>
  </center>
  <div class="row">
    <div class="leftcolumn col-md-6 col-md-offset-3">
      {% for title in title_list %}
      <a style="text-decoration: none; color: black;" href="/travel/{{title.id}}">
        <div class="card">
          <h4>{{title.spot}}</h4>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
